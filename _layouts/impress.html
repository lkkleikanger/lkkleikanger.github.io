<!DOCTYPE html>
<html lang="no">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=1024" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<title>LKK@Leikanger - {{page.headtitle}}</title>

		<link href="/styles/impress.css" rel="stylesheet" />

		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="/styles/custom.css">

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		<link rel="stylesheet" href="/highlight/styles/googlecode.css">
		<script src="/highlight/highlight.pack.js"></script>
	</head>
	<body class="impress-not-supported">
		<div class="container">
			{% include top-nav.html %}
			<div class="row">
				<div class="fallback-message">
					<p>Your browser <b>doesn't support the features required</b> by impress.js, so you are presented with a simplified version of this presentation.</p>
					<p>For the best experience please use the latest <b>Chrome</b>, <b>Safari</b> or <b>Firefox</b> browser.</p>
				</div>
				<div id="impress">
					{{ content }}
				</div>
				<div class="hint">
					<p>Bruk space eller piler for å navigere</p>
				</div>
				<script>
				if ("ontouchstart" in document.documentElement) {
					document.querySelector(".hint").innerHTML = "<p>Tapp på høgre eller venstre side for å navigere</p>";
				}
				</script>
				<script type="text/javascript" src="/script/impress.js"></script>
				<script>impress().init();</script>
			</div>
		</div>
	</body>
</html>
